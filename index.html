<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/header/favicon-32x32.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" class="logo"></a>
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/profile/avatar.jpg" alt="Жак-Ив Кусто" class="profile__photo">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>

        <section>
          <ul class="elements">
            <li class="elements__item">
              <img src="./images/elements/Elbrus.jpg" alt="гора Эльбрус" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Гора Эльбрус</h3>
                <button type="button" class="elements__like"></button>
              </div>
              <button type="button" class="elements__trash"></button>
            </li>
            <li class="elements__item">
              <img src="./images/elements/Dombaj.jpg" alt="Домбай" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Домбай</h3>
                <button type="button" class="elements__like"></button>
              </div>
              <button type="button" class="elements__trash"></button>
            </li>
            <li class="elements__item">
              <img src="./images/elements/Elbrus.jpg" alt="гора Эльбрус" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Гора Эльбрус</h3>
                <button type="button" class="elements__like"></button>
              </div>
              <button type="button" class="elements__trash"></button>
            </li>
            <li class="elements__item">
              <img src="./images/elements/Dombaj.jpg" alt="Домбай" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Домбай</h3>
                <button type="button" class="elements__like"></button>
              </div>
              <button type="button" class="elements__trash"></button>
            </li>
            <li class="elements__item">
              <img src="./images/elements/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Карачаево-Черкессия</h3>
                <button type="button" class="elements__like"></button>
              </div>
              <button type="button" class="elements__trash"></button>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          <a href="https://github.com/AntonSP-web" class="footer__author-link">&copy; 2022 Mesto Russia by Антон СП</a>
        </p>
      </footer>

      <div class="popup popup_type_profile">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form action="#" class="form" name="user">
            <fieldset class="form__input-container">
              <input type="text" class="form__input-item" name="user-name" placeholder="Имя">
              <input type="text" class="form__input-item" name="user-about" placeholder="О себе">
              <button type="submit" class="form__button">Сохранить</button>
            </fieldset>
          </form>
            <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <div class="popup popup_type_add-item">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form action="#" class="form" name="image">
            <fieldset class="form__input-container">
              <input type="text" class="form__input-item" name="image-name" placeholder="Название" required>
              <input type="text" class="form__input-item" name="image-link" placeholder="Ссылка на картинку" required>
              <button type="submit" class="form__button">Создать</button>
            </fieldset>
          </form>
            <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <div class="popup popup_type_full-item">
        <div class="popup__container popup__container_type_full-item">
          <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="">
          <h2 class="popup__image-title">Новое место</h2>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>

      <template class="item-template">
        <li class="elements__item">
          <img src="" alt="" class="elements__image">
          <div class="elements__name-container">
            <h3 class="elements__name"></h3>
            <button type="button" class="elements__like"></button>
          </div>
          <button type="button" class="elements__trash"></button>
        </li>
      </template>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
