<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- не забыть убрать!!!!! -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" class="logo"></a>
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__photo">
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__button-edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-add"></button>
        </section>

        <div class="popup">
          <div class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form action="#" class="form">
              <fieldset class="form__input-container">
                <input type="text" class="form__input-item" placeholder="Имя">
                <input type="text" class="form__input-item" placeholder="О себе">
                <button class="form__button">Сохранить</button>
              </fieldset>
            </form>
            <img src="./images/Close-Icon.svg" alt="Закрыть страницу" class="popup__close-icon">
          </div>
        </div>

        <section>
          <ul class="elements">
            <li class="elements__item">
              <img src="./images/kirill-pershin-1088404-unsplash2.jpg" alt="карачаевск" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Карачаевск</h3>
                <img src="./images/like.svg" alt="сердечко для лайка" class="elements__like elements__like_active">
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="гора Эльбрус" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Гора Эльбрус</h3>
                <img src="./images/like.svg" alt="сердечко для лайка" class="elements__like">
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="домбай" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Домбай</h3>
                <img src="./images/like.svg" alt="сердечко для лайка" class="elements__like">
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/kirill-pershin-1404681-unsplash2.jpg" alt="гора Эльбрус" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Гора Эльбрус</h3>
                <img src="./images/like.svg" alt="сердечко для лайка" class="elements__like">
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/kirill-pershin-1556355-unsplash2.jpg" alt="домбай" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Домбай</h3>
                <img src="./images/like.svg" alt="сердечко для лайка" class="elements__like">
              </div>
            </li>
            <li class="elements__item">
              <img src="./images/kirill-pershin-1088404-unsplash2.jpg" alt="карачаевск" class="elements__image">
              <div class="elements__name-container">
                <h3 class="elements__name">Карачаево-Черкессия</h3>
                <img src="./images/like.svg" alt="сердечко для лайка" class="elements__like">
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          <a href="https://github.com/AntonSP-web" class="footer__author-link">&copy; 2022 Mesto Russia by Антон СП</a>
        </p>
      </footer>
    </div>
  </div>
</body>
</html>
